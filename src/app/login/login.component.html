<h2>Login Form</h2>

<div class="imgcontainer">
	<img src="img_avatar2.png" alt="Avatar" class="avatar">
</div>

<div class="container">
	<label for="uname"><b>Username</b></label>
	<input id="userName" type="text" placeholder="Enter Username" name="uname" required>

	<label for="psw"><b>Password</b></label>
	<input id="password" type="password" placeholder="Enter Password" name="psw" required>

	<button id="login-btn" [routerLink]="['/home']" type="submit">Login</button>
	<button id="register-btn" [routerLink]="['/register']" type="submit">Register</button>
	<label>
		<input type="checkbox" id="rememberMe" checked="checked" name="remember"> Remember
		me
	</label>
</div>

<div class="container" style="background-color:#f1f1f1">
	<button type="button" class="cancelbtn">Cancel</button>
	<span class="psw">Forgot <a href="#">password?</a></span>
</div>
